# JGI Search Plugin Configuration
---
package:
  author: Erik Pearson
  name: jgi-search
  description: Search and Import Tool for JGI Data
source:
  modules:
  styles:
    -
      file: styles.css
install:
  widgets:
    -
      module: panel
      id: jgi-search_panel
      type: factory
      css: true
  routes:
    -
      path: ['jgi', 'search']
      widget: jgi-search_panel
      authorization: true
    -
      path: ['jgi', 'listjobs']
      widget: 'kb_jgi_search_list_jobs'
      authorization: true

  menu:
    -
      name: jgi-search
      definition:
        path: jgi/search
        label: JGI Search
        icon: search-plus
  schema:
    -
      name: jgi-search/query/input
      path: schemas/query/input.json
