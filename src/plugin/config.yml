# JGI Search Plugin Configuration
---
package:
  author: Erik Pearson
  name: jgi-search
  description: Search and Import Tool for JGI Data
source:
  modules:
  styles:
    -
      file: styles.css
install:
  widgets:
    # -
    #   module: panel2
    #   id: kb_jgi_search2_panel
    #   type: factory
    -
      module: panel
      id: jgi-search_panel
      type: factory
      css: true
    -
      module: widgets/tabsWidget
      id: jgi-search_tabs
      type: factory
      css: true
    # -
    #   module: listJobs
    #   id: kb_jgi_search_list_jobs
    #   type: factory
  ko-components:
    -
      name: jgi-search/main
      module: components/main
      type: factory
    -
      name: 'jgisearch/search'
      module: components/search
      type: factory
    -
      name: 'jgisearch/browser'
      module: components/browser
      type: factory
    -
      name: 'jgisearch/search-result'
      module: components/search-result
      type: factory
    -
      name: 'jgisearch/json-viewer'
      module: 'components/json-viewer'
      css: true
      type: factory
    -
      name: 'help'
      module: 'components/help'
      css: true
      type: factory
    -
      name: jgi-search/quick-view
      module: components/quickView
      type: factory
    -
      name: jgi-search/terms
      module: components/terms
      type: factory
      css: true
  routes:
    -
      path: ['jgi', 'search']
      widget: jgi-search_panel
      authorization: true
    -
      path: ['jgi', 'search2']
      widget: 'kb_jgi_search2_panel'
      authorization: true
    -
      path: ['jgi', 'listjobs']
      widget: 'kb_jgi_search_list_jobs'
      authorization: true
  menu:
    -
      name: jgi-search
      definition:
        path: jgi/search
        label: JGI Search
        icon: search-plus
    -
      name: jgi-search2
      definition:
        path: jgi/search2
        label: JGI Search2
        icon: search-plus
  schema:
    -
      name: jgi-search/query/input
      path: schemas/query/input.json
    # -
    #   name: jgi-search/query/output
    #   path: schemas/queryOutput.json
    # -
    #   name: jgi-search/fetch/input
    #   path: schemas/fetchInput.json
    # -
    #   name: jgi-search/fetch/output
    #   path: schemas/fetchOutput.json
