## Plugin Configuration
---
package:
  name: jgi-search
  description: The jgi-search panel and associated widgets
install:
  route:
    mode: auto
    routes:
      - path: "?:-q"
        view: search
        authorization: true
  menu:
    - name: jgi-search
      definition:
        path: ["jgi-search"]
        label: JGI Search
        icon: search
