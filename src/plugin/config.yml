    #   name: jgi-search/query/output
    #   path: schemas/queryOutput.json
    # -
    #   name: jgi-search/fetch/input
    #   path: schemas/fetchInput.json
    # -
    #   name: jgi-search/fetch/output
    #   path: schemas/fetchOutput.json
